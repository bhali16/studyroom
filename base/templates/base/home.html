{% extends "main.html" %}

{% block content %}

<h1>HomePage Template - Base</h1>
<a href="{% url 'create-room' %}">Create Room</a>
<div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <p><a href="{% url 'room' room.id %}">{{room.name}}</a></p>
                <small>{{room.topic.name}}</small>
            </div>
            <hr>
        {% endfor%}
</div>

{% endblock %}
